<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock - Alaram, Reminder, change ringtone, stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-600">

    <div class="container-clock w-3/4 h-4/5 m-auto relative top-12">

        <!-- creating a navbar for clock, alaram and stopwatch -->

        <div class="navbar w-1/2 h-8 m-auto my-4 text-center flex flex-row justify-around items-center relative">
            <div class="clock bg-gray-200 px-4 py-3 rounded-3xl cursor-pointer hover:bg-gray-800 hover:text-white focus:bg-gray-800 focus:text-white font-bold"
                id="clock">
                Clock</div>
            <div class="Alaram bg-gray-200 px-4 py-3 rounded-3xl cursor-pointer hover:bg-gray-800 hover:text-white visited:bg-gray-800 visited:text-white font-bold"
                id="alaram">
                Alaram</div>
            <div class="Stopwatch bg-gray-200 px-4 py-3 rounded-3xl cursor-pointer hover:bg-gray-800 hover:text-white visited:bg-gray-800 visited:text-white font-bold"
                id="stopwatch">
                Stopwatch</div>
        </div>



        <!-- Creating a digital clock  -->
        <div id="clocksection"
            class="clock bg-gray-200 w-[65%] h-64 m-auto text-center flex flex-row justify-center items-center rounded-xl absolute left-[18%] top-[200px] shadow-xl hidden">
            <span id="hours" class="text-9xl p-4 w-[200px] h-[180px]"></span>
            <span id="ratios" class="text-9xl p-4">:</span>
            <span id="minutes" class="text-9xl p-4 w-[200px] h-[180px]"></span>
            <span id="ratios" class="text-9xl p-4">:</span>
            <span id="seconds" class="text-9xl p-4 w-[200px] h-[180px]"></span>
            <span id="sessions" class="text-4xl m-8 "></span>
        </div>



        <!-- creating an Alaram with ringtone -->
        <div id="alaramsection"
            class="alaram bg-zinc-400 w-[60%] h-auto p-5 m-auto mt-10 text-center flex flex-col justify-evenly items-center absolute left-[20%] top-[150px] rounded-xl shadow-2xl">

            <div class="heading my-12">
                <h1 class="text-5xl font-bold font-serif mb-4">Set an Alaram</h1>
            </div>

            <div class="alaram-session flex flex-row justify-around my-12">

                <div class="alaram-hour">
                    <input type="number" name="" id="alaram-hour" class=" w-24 h-12 pl-3 text-xl" placeholder="Hour" max="59" min="00">
                </div>
                <div class="alaram-minutes">
                    <input type="number" name="" id="alaram-minutes" class=" w-24 h-12 pl-3 text-xl"
                        placeholder="Minute" max="59" min="00">
                </div>
                <div class="alaram-second">
                    <input type="number" name="" id="alaram-second" class=" w-24 h-12 pl-3 text-xl"
                        placeholder="second" max="59" min="00">
                </div>

            </div>

            <div class="controls my-12">
                <!-- <input type="submit" value="" class="bg-gray-600 hover:bg-gray-800 px-[45px] py-[10px] text-white" placeholder="Set Alaram"> -->
                <button class="bg-gray-600 hover:bg-gray-800 px-[45px] py-[10px] text-white mx-12 rounded-xl" id="setalaram">Set Alaram</button>
                <button class="bg-gray-600 hover:bg-gray-800 px-[45px] py-[10px] text-white mx-12 rounded-xl" id="stopalaram">Stop Alaram</button>
                <!-- <input type="reset" value="" class="">Stop Alaram -->
            </div>

            <hr class="w-[60%] my-7 h-3 ml-[20%]">

            <section>
                <div>
                    <h3 class="alaram-heading text-3xl font-serif mb-8">Upcoming Alaram</h3>
                </div>
                <div>
                    <ul id="mylist" class=" flex flex-col justify-around items-center">

                        <!-- <li class = "time-list flex flex-row justify-center bg-gray-900 items-center h-[4rem] w-[400px] rounded-2xl">        
                            <span class="time w-[160px] text-xl text-white">12:00:00</span>
                            <button class="deleteAlarm time-control bg-gray-600 hover:bg-gray-800 px-[35px] py-[8px] text-white mx-12 rounded-xl" id="delete-button">Delete</button>       
                        </li>` -->

                    </ul>
                </div>
            </section>

        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
