<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First tailwind css project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .toggler{
            outline: red;
            background-color: red;
        }
    </style>
</head>
<body class="bg-orange-400">

        <form action="" class="w-2/5 h-auto m-auto rounded-lg mt-4 bg-zinc-200 shadow-xl shadow-gray-900" onsubmit="return validateform()">
            <fieldset class="p-8 ">
                <p class="pb-8 text-3xl font-serif text-center"> USER INFORMATION</p>
                <div class="inputname pb-5">
                    <h1 class="pb-2 text-xl font-mono">Username:</h1>
                    <input type="text" id="inputname" placeholder="Enter Your Username" class="border-2 border-gray pl-2 w-full h-12 rounded-lg outline-none" >
                    <small id="givealertname" class="text-red-900 font-bold"></small>
                </div>
                
                <div class="inputemail pb-5">
                    <h1  class="pb-2 text-xl font-mono">Email Address:</h1>
                    <input type="email" name="" id="inputemail" placeholder="Enter Your Email" class="border-2 border-gray pl-2 w-full h-12 rounded-lg outline-none">
                    <small id="givealertemail" class="text-red-900 font-bold"></small>
                </div>
                
                <div class="inputphone pb-5">
                    <h1  class="pb-2 text-xl font-mono">Mobile Number:</h1>
                    <input type="tel" name="" id="inputtel" placeholder="Enter Your Number" class="border-2 border-gray pl-2 w-full h-12 rounded-lg outline-none">
                    <small id="givealertphn" class="text-red-900 font-bold"></small>
                </div>

                <div class="country pb-5 ">
                    <h1  class="pb-2 text-xl font-mono">country</h1>
                    <select name="" id="" class="ddlcity w-1/2 h-12">
                        <option value="">--select city--</option>
                        <option value="">America</option>
                        <option value="">Canada</option>
                        <option value="">Australia</option>
                        <option value="">Brazil</option>
                        <option value="">India</option>
                        <option value="">china</option>
                    </select>
                </div>

                <div class="message pb-5">
                    <h1  class="pb-2 text-xl font-mono">Message</h1>
                    <textarea name="" id="" cols="30" rows="10" class="border-2 border-gray w-full outline-none"></textarea>
                </div>

                <div class="button text-center">
                    <button class="btn border-2 border-blue-700 py-2 px-9 font-serif bg-blue-700 text-white rounded-lg hover:bg-blue-900" >Submit</button>
                    
                     <!-- <input type="submit" value="" placeholder="Submit">submit -->
                </div>
            </fieldset>
        </form>
        
        
    <script src="script.js"></script>
</body>
</html>
